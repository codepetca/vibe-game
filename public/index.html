<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Vibe Games</h1>
            <p>A collection of fun, engaging browser games</p>
        </header>

        <main class="games-grid">
            <a href="../games/space-clicker/index.html" class="game-card">
                <div class="game-preview">
                    <img src="../games/space-clicker/assets/images/preview.png" alt="Space Clicker Preview">

                <div class="game-info">
                    <h2>Space Clicker</h2>
                    <p>Collect resources, upgrade your click power, and automate collection in this space-themed clicker

                </div>

            <!-- Future games will be added here -->
            <div class="game-card coming-soon">
                <div class="game-preview">
                    <div class="coming-soon-overlay">Coming Soon</div>
                </div>
                <div class="game-info">
                    <h2>More Games Coming Soon!</h2>
                    <p>Stay tuned for more exciting games in development.</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Created with ❤️ by Vibe Games</p>
        </footer>
