<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepet Games</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2a1a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 2rem;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .paw-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #ffa726;
        }

        .header p {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .games-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        .game-card {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 167, 38, 0.3);
        }

        .game-card img {
            width: 100%;
            max-width: 400px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .game-card h2 {
            margin: 0;
            color: #ffa726;
            font-size: 1.5rem;
        }

        .game-card p {
            margin: 1rem 0;
            color: #ffffff;
        }

        .coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        .coming-soon-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ffa726;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <img src="assets/images/logo.png" alt="Codepet Logo" class="paw-logo">
            <h1>Codepet Games</h1>
        </div>
        <p>A collection of simple, fun games</p>
    </div>

    <div class="games-container">
        <a href="games/space-clicker/index.html" class="game-card">
            <img src="games/space-clicker/assets/images/Meteors/meteorGrey_big2.png" alt="Space Clicker">
            <h2>Space Clicker</h2>
            <p>Click meteors to collect resources and upgrade your space station!</p>
        </a>
        <div class="game-card coming-soon">
            <div class="coming-soon-text">Coming Soon</div>
            <h2>Roguelike</h2>
            <p>Explore dungeons, battle monsters, and collect treasure in this classic roguelike adventure!</p>
        </div>
    </div>
</body>

</html>
